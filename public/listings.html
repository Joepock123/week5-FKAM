<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>placeholder text1</h1>
        <p>placeholder text2</p>
    </header>
    
    <form class="form__search" action="/">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    
    <section class="tag-wrapper">
        <p>Filter by</p>
        <input type="checkbox" id="food" name="food" value="food">
        <label for="food">Food</label><br>
        <input type="checkbox" id="toiletries" name="toiletries" value="toiletries">
        <label for="toiletries">Toiletries</label><br>
        <input type="checkbox" id="household" name="household" value="household">
        <label for="household">Household</label><br>
        <input type="checkbox" id="other" name="other" value="other">
        <label for="other">Other</label><br>
    </section>

    <article class="post">
        <h2 class="post__title"></h2>
        <p class="post__name"></p>
        <p class="post__postcode"></p>
        <p class="post__textbox"></p>
        <button class="post-remove__button" aria-label="button to remove post" type="button">Remove Post</button>
    </article>
    
    <script src="listing.js"></script>
</body>
</html>
