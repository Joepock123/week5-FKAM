<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>placeholder text1</h1>
        <p>placeholder text2</p>
    </header>

    <section class="form-wrapper">
        <form class="form__post" id="form" action="/" method="POST">
            <label class="form__label" for="title">Title</label>
            <input class="form__input" type="text" id="title" name="title" required>
            
            <label class="form__label" for="user-name">Name</label>
            <input class="form__input" type="text" id="user-name" name="user-name" required>
            
            <label class="form__label" for="user-postcode">Postcode</label>
            <input class="form__input" type="text" id="user-postcode" name="user-postcode" required>
            
            <label class="form__label" for="textBox">What are you going to share?</label>
            <textarea class="form__textbox" form="form" id="textBox" name="textBox" required></textarea>
            
            <button class="form__button" aria-label="button to submit post" type=submit">Submit</button>
        </form>
    </section>
    
</body>
</html>
